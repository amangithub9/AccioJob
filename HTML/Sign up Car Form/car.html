<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="Name" required> <br>

		<label for="email">Email*</label>
		<input type="email" id="email" placeholder="Email" required> <br>

		<label for="gender">Gender*</label>
		<input type="radio" name="gender" id="gender_m" required> 
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required> 
		<label for="gender_f">Female</label> <br>

		<label for="cars">Car Brands* </label>
		<select name="cars" id="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select> <br>

		<label for="age">Age*</label>
		<input type="number" name="" id="age" placeholder="Age" required> <br>

		<label for="dob">DOB*</label>
		<input type="date" id="dob" required> <br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"> <br>

		<label for="password">Password*</label>
		<input type="password" name="password" id="password" placeholder="Password" required> <br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" name="" id="tos" required> <br>

		<input type="submit" value="Submit">

	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
